<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Bacheca</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Icone SVG
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const GripVertical = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="9" cy="12" r="1"></circle>
                <circle cx="9" cy="5" r="1"></circle>
                <circle cx="9" cy="19" r="1"></circle>
                <circle cx="15" cy="12" r="1"></circle>
                <circle cx="15" cy="5" r="1"></circle>
                <circle cx="15" cy="19" r="1"></circle>
            </svg>
        );
        
        const ImageIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        );

        function PadletBoard() {
            // Sistema Multi-Utente - MODIFICA QUI LE PASSWORD E GLI UTENTI
            const USERS = {
                'admin': { password: 'admin123', role: 'admin', name: 'Amministratore' },
                'admin2': { password: 'super456', role: 'admin', name: 'Secondo Admin' },
                'mario': { password: 'mario456', role: 'editor', name: 'Mario Rossi' },
                'laura': { password: 'laura789', role: 'editor', name: 'Laura Bianchi' },
                'ospite': { password: 'ospite123', role: 'viewer', name: 'Ospite' }
            };

            const [notes, setNotes] = useState([]);
            const [isAdding, setIsAdding] = useState(false);
            const [newNote, setNewNote] = useState({ title: '', content: '', color: '#fef3c7', image: null });
            const [draggedNote, setDraggedNote] = useState(null);
            const [boardHeight, setBoardHeight] = useState(600);
            const boardRef = useRef(null);
            
            // Login states
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [loginUsername, setLoginUsername] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            
            // Header edit states
            const [boardTitle, setBoardTitle] = useState('La Mia Bacheca');
            const [boardDescription, setBoardDescription] = useState('Benvenuto nella mia bacheca personale');
            const [isEditingHeader, setIsEditingHeader] = useState(false);
            const [tempTitle, setTempTitle] = useState('');
            const [tempDescription, setTempDescription] = useState('');

            const colors = [
                { name: 'Giallo', value: '#fef3c7' },
                { name: 'Rosa', value: '#fce7f3' },
                { name: 'Blu', value: '#dbeafe' },
                { name: 'Verde', value: '#d1fae5' },
                { name: 'Viola', value: '#ede9fe' },
                { name: 'Arancione', value: '#fed7aa' }
            ];

            useEffect(() => {
                loadNotes();
                loadBoardSettings();
            }, []);

            useEffect(() => {
                calculateBoardHeight();
            }, [notes]);

            const calculateBoardHeight = () => {
                if (notes.length === 0) {
                    setBoardHeight(600);
                    return;
                }
                const maxY = Math.max(...notes.map(note => note.y));
                const calculatedHeight = Math.max(600, (maxY + 40) * 10);
                setBoardHeight(calculatedHeight);
            };

            const loadNotes = () => {
                const saved = localStorage.getItem('padlet-notes');
                if (saved) {
                    setNotes(JSON.parse(saved));
                }
            };

            const loadBoardSettings = () => {
                const savedTitle = localStorage.getItem('board-title');
                const savedDescription = localStorage.getItem('board-description');
                if (savedTitle) setBoardTitle(savedTitle);
                if (savedDescription) setBoardDescription(savedDescription);
            };

            const saveNotes = (updatedNotes) => {
                localStorage.setItem('padlet-notes', JSON.stringify(updatedNotes));
            };

            const handleLogin = () => {
                const user = USERS[loginUsername.toLowerCase()];
                
                if (user && user.password === loginPassword) {
                    setCurrentUser({ username: loginUsername.toLowerCase(), ...user });
                    setIsLoggedIn(true);
                    setShowLogin(false);
                    setLoginUsername('');
                    setLoginPassword('');
                } else {
                    alert('Username o password errati!');
                    setLoginPassword('');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser(null);
            };

            const startEditingHeader = () => {
                if (currentUser && currentUser.role === 'admin') {
                    setTempTitle(boardTitle);
                    setTempDescription(boardDescription);
                    setIsEditingHeader(true);
                } else {
                    alert('Solo gli amministratori possono modificare titolo e descrizione!');
                }
            };

            const saveHeaderChanges = () => {
                setBoardTitle(tempTitle);
                setBoardDescription(tempDescription);
                localStorage.setItem('board-title', tempTitle);
                localStorage.setItem('board-description', tempDescription);
                setIsEditingHeader(false);
            };

            const cancelHeaderEdit = () => {
                setIsEditingHeader(false);
                setTempTitle('');
                setTempDescription('');
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewNote({ ...newNote, image: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const addNote = () => {
                if (newNote.title.trim() || newNote.content.trim() || newNote.image) {
                    const note = {
                        ...newNote,
                        id: Date.now(),
                        x: Math.random() * 60,
                        y: Math.random() * 40
                    };
                    const updatedNotes = [...notes, note];
                    setNotes(updatedNotes);
                    saveNotes(updatedNotes);
                    setNewNote({ title: '', content: '', color: '#fef3c7', image: null });
                    setIsAdding(false);
                }
            };

            const deleteNote = (id) => {
                if (currentUser && (currentUser.role === 'admin' || currentUser.role === 'editor')) {
                    const updatedNotes = notes.filter(n => n.id !== id);
                    setNotes(updatedNotes);
                    saveNotes(updatedNotes);
                } else {
                    alert('Non hai i permessi per eliminare note!');
                }
            };

            const handleDragStart = (e, note) => {
                setDraggedNote(note);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
            };

            const handleDrop = (e) => {
                e.preventDefault();
                if (draggedNote && boardRef.current) {
                    const rect = boardRef.current.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    const updatedNotes = notes.map(n => 
                        n.id === draggedNote.id 
                            ? { ...n, x: Math.max(0, Math.min(85, x)), y: Math.max(0, Math.min(95, y)) }
                            : n
                    );
                    setNotes(updatedNotes);
                    saveNotes(updatedNotes);
                    setDraggedNote(null);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="p-6">
                        <div className="mb-6">
                            {/* Pulsanti Login/Logout in alto a destra */}
                            <div className="flex justify-end mb-4">
                                {!isLoggedIn ? (
                                    <button
                                        onClick={() => setShowLogin(true)}
                                        className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition text-sm"
                                    >
                                        Login Admin
                                    </button>
                                ) : (
                                    <div className="flex gap-2">
                                        <span className="px-4 py-2 bg-green-100 text-green-800 rounded-lg text-sm font-semibold">
                                            üë§ {currentUser?.name || 'Utente'} ({currentUser?.role || ''})
                                        </span>
                                        <button
                                            onClick={handleLogout}
                                            className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                )}
                            </div>

                            {/* Header della bacheca */}
                            <div className="text-center mb-6">
                                {!isEditingHeader ? (
                                    <div>
                                        <div className="flex items-center justify-center gap-3">
                                            <h1 className="text-4xl font-bold text-gray-800">{boardTitle}</h1>
                                            {isLoggedIn && currentUser?.role === 'admin' && (
                                                <button
                                                    onClick={startEditingHeader}
                                                    className="text-blue-600 hover:text-blue-800 text-sm underline"
                                                >
                                                    Modifica
                                                </button>
                                            )}
                                        </div>
                                        <p className="text-gray-600 mt-2">{boardDescription}</p>
                                    </div>
                                ) : (
                                    <div className="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                                        <h2 className="text-xl font-semibold mb-4">Modifica intestazione</h2>
                                        <input
                                            type="text"
                                            value={tempTitle}
                                            onChange={(e) => setTempTitle(e.target.value)}
                                            placeholder="Titolo bacheca"
                                            className="w-full p-3 border border-gray-300 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                        <textarea
                                            value={tempDescription}
                                            onChange={(e) => setTempDescription(e.target.value)}
                                            placeholder="Descrizione bacheca"
                                            className="w-full p-3 border border-gray-300 rounded mb-4 h-20 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        />
                                        <div className="flex gap-2">
                                            <button
                                                onClick={saveHeaderChanges}
                                                className="flex-1 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                                            >
                                                Salva
                                            </button>
                                            <button
                                                onClick={cancelHeaderEdit}
                                                className="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                                            >
                                                Annulla
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Pulsante Nuova Nota */}
                            <div className="flex justify-center">
                                {currentUser && (currentUser.role === 'admin' || currentUser.role === 'editor') && (
                                    <button
                                        onClick={() => setIsAdding(!isAdding)}
                                        className="flex items-center gap-2 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg"
                                    >
                                        <Plus size={20} />
                                        Nuova Nota
                                    </button>
                                )}
                                {currentUser && currentUser.role === 'viewer' && (
                                    <div className="text-gray-500 italic">
                                        Modalit√† solo lettura - non puoi aggiungere note
                                    </div>
                                )}
                                {!currentUser && (
                                    <div className="text-gray-500 italic">
                                        Effettua il login per aggiungere note
                                    </div>
                                )}
                            </div>
                        </div>

                        {isAdding && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6 max-w-md mx-auto">
                                <h2 className="text-xl font-semibold mb-4">Crea una nota</h2>
                                
                                <input
                                    type="text"
                                    placeholder="Titolo"
                                    value={newNote.title}
                                    onChange={(e) => setNewNote({ ...newNote, title: e.target.value })}
                                    className="w-full p-2 border border-gray-300 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                
                                <textarea
                                    placeholder="Contenuto..."
                                    value={newNote.content}
                                    onChange={(e) => setNewNote({ ...newNote, content: e.target.value })}
                                    className="w-full p-2 border border-gray-300 rounded mb-3 h-24 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />

                                <div className="mb-3">
                                    <label className="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded cursor-pointer hover:bg-gray-200 transition">
                                        <ImageIcon size={20} className="text-gray-600" />
                                        <span className="text-gray-700">Aggiungi immagine</span>
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleImageUpload}
                                            className="hidden"
                                        />
                                    </label>
                                    {newNote.image && (
                                        <div className="mt-2 relative">
                                            <img src={newNote.image} alt="Preview" className="w-full rounded border" />
                                            <button
                                                onClick={() => setNewNote({ ...newNote, image: null })}
                                                className="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600"
                                            >
                                                <X size={16} />
                                            </button>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="mb-4">
                                    <p className="text-sm text-gray-600 mb-2">Colore:</p>
                                    <div className="flex gap-2">
                                        {colors.map(color => (
                                            <button
                                                key={color.value}
                                                onClick={() => setNewNote({ ...newNote, color: color.value })}
                                                className={`w-8 h-8 rounded-full border-2 ${newNote.color === color.value ? 'border-gray-800' : 'border-gray-300'}`}
                                                style={{ backgroundColor: color.value }}
                                                title={color.name}
                                            />
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="flex gap-2">
                                    <button
                                        onClick={addNote}
                                        className="flex-1 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                                    >
                                        Aggiungi
                                    </button>
                                    <button
                                        onClick={() => {
                                            setIsAdding(false);
                                            setNewNote({ title: '', content: '', color: '#fef3c7', image: null });
                                        }}
                                        className="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                                    >
                                        Annulla
                                    </button>
                                </div>
                            </div>
                        )}

                        <div 
                            ref={boardRef}
                            className="relative bg-white rounded-lg shadow-lg p-4"
                            style={{ minHeight: `${boardHeight}px` }}
                            onDragOver={handleDragOver}
                            onDrop={handleDrop}
                        >
                            {notes.length === 0 ? (
                                <div className="flex items-center justify-center h-[600px] text-gray-400">
                                    <p className="text-lg">Clicca su "Nuova Nota" per iniziare</p>
                                </div>
                            ) : (
                                notes.map(note => (
                                    <div
                                        key={note.id}
                                        draggable
                                        onDragStart={(e) => handleDragStart(e, note)}
                                        className="absolute w-64 rounded-lg shadow-md cursor-move hover:shadow-xl transition overflow-hidden"
                                        style={{
                                            backgroundColor: note.color,
                                            left: `${note.x}%`,
                                            top: `${note.y}%`
                                        }}
                                    >
                                        {note.image && (
                                            <img 
                                                src={note.image} 
                                                alt={note.title || 'Immagine'} 
                                                className="w-full h-48 object-cover"
                                            />
                                        )}
                                        <div className="p-4">
                                            <div className="flex items-start justify-between mb-2">
                                                <GripVertical size={16} className="text-gray-400 mt-1" />
                                                <button
                                                    onClick={() => deleteNote(note.id)}
                                                    className="text-gray-500 hover:text-red-600 transition"
                                                >
                                                    <X size={18} />
                                                </button>
                                            </div>
                                            {note.title && (
                                                <h3 className="font-semibold text-gray-800 mb-2">{note.title}</h3>
                                            )}
                                            {note.content && (
                                                <p className="text-gray-700 text-sm whitespace-pre-wrap">{note.content}</p>
                                            )}
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Modal Login */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full">
                                <h2 className="text-2xl font-bold mb-6 text-gray-800">Login</h2>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Username
                                    </label>
                                    <input
                                        type="text"
                                        value={loginUsername}
                                        onChange={(e) => setLoginUsername(e.target.value)}
                                        placeholder="Inserisci username"
                                        className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        autoFocus
                                    />
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        value={loginPassword}
                                        onChange={(e) => setLoginPassword(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                        placeholder="Inserisci password"
                                        className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                </div>

                                <div className="mb-6 p-4 bg-gray-50 rounded text-xs">
                                    <p className="font-semibold mb-2">Utenti di esempio:</p>
                                    <ul className="space-y-1 text-gray-600">
                                        <li>üëë <strong>admin</strong> o <strong>admin2</strong> - Possono modificare tutto</li>
                                        <li>‚úèÔ∏è <strong>mario</strong> / <strong>laura</strong> - Possono aggiungere note</li>
                                        <li>üëÅÔ∏è <strong>ospite</strong> - Solo visualizzazione</li>
                                    </ul>
                                </div>
                                
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleLogin}
                                        className="flex-1 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                                    >
                                        Accedi
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowLogin(false);
                                            setLoginUsername('');
                                            setLoginPassword('');
                                        }}
                                        className="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                                    >
                                        Annulla
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PadletBoard />, document.getElementById('root'));
    </script>
</body>
</html>
